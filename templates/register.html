{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'loginandregister/style.css' %}">
    <title>register page</title>
    <!-- ...rest of your head... -->
</head>
<body>



<div class="login-page">  
    <div class="form">
        <form class="login-form" action="" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="username" required name="username">
            <input type="text" placeholder="phone" required name="phone">
            <input type="password" placeholder="password" required name="password">
            <input type="password" placeholder="repeat password" required name="repeatedPassword">
            <input type="email" placeholder="email" name="email">
            <button type="submit">create</button>
            <p class="message">Already registered? <a href="{% url 'login_url' %}">Sign In</a></p>
        </form>
    </div>
</div>

{% if messages %}
  {% for message in messages %}
    <div class="django-message" data-message="{{ message }}"></div>
  {% endfor %}
{% endif %}

<script src = "{% static 'massages.js' %}" ></script>
</body>
</html>
