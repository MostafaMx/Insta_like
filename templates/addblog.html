{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add New Blog</title>
  <link rel="stylesheet" href="{% static 'addBlogs/style.css' %}">
  <script defer src="{% static 'addBlogs/scripts.js' %}"></script>
</head>
<body>
  <main class="container">
    <a class="back-btn" href="{% url 'all_blogs_url' %}" aria-label="Back to home">
      ‚Üê Back
    </a>

    <header class="page-header">
      <h1>Add New Blog</h1>
      
    </header>

    {% if messages %}
      <div id="messages" class="messages-list" aria-live="polite">
        {% for message in messages %}
          <div class="msg toast" data-message="{{ message }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form id="blog-form" class="card form-card" method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      <div class="form-body">
        {{ form.as_p }}
        <div class="form-row file-row">
          <label class="custom-file">
            <input id="id_image" name="image" type="file" accept="image/*">
            <span class="file-label">Choose image (optional)</span>
          </label>
          <div id="image-preview" class="image-preview" aria-hidden="true"></div>
        </div>

        <div class="meta-row">
          <small class="char-count" id="title-count">Title: 0</small>
          <small class="char-count" id="desc-count">Description: 0</small>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Save</button>
          <button type="reset" class="btn ghost">Reset</button>
        </div>
      </div>
    </form>


  </main>
</body>
</html>
